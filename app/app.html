<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>myStream.cc Indexer</title>
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>
    <body>
        <div class="contentWrapper">
            <div class="settings">
                
                <h2>myStream.cc Indexer</h2>


                <div class="settingsItem bordered">
                    <div>
                        <button class="button btnSelectRoot"> Add Dropbox / NextCloud folder</button>
                    </div>

                    <div class="subscript">
                        (all music in this will be indexed)
                    </div>
                    
                    <div class="scanFolderWrapper">
                        <span>Your folder is </span> <span class="scanFolder"></span>
                    </div>
                </div>

                <div class="settingsItem bordered">
                    <input id="cbAutostart" class="cbAutostart" type="checkbox" />
                    <label for="cbAutostart">Start indexer when Windows starts</label>
                </div>

                <div class="settingsSection">
                    <div class="settingsItemMinor filesFoundCount"></div>
                    <div class="settingsItemMinor status"></div>
                    <a class="settingsItemMinor openLog">View errors</a>
                    <div class="settingsItemMinor currentAction"></div>
                </div>

                <div class="settingsItem pathSelectedContent">
                    <button class="button btnReindex">Force reindex</button>
                    <p>
                        Reindexing is automatic, but if your file changes aren't showing up, 
                        you can force a re-read.
                    </p>
                </div>

            </div>
            
        </div>
    </body>

    <script>
        require('./indexer.js')
    </script>
</html>
